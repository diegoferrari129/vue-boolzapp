<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap 5 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- vue id -->
    <div id="app">

        <main>
            <div class="container">
                <div class="row">
                    <!-- CONTACS SECTION -->
                    <div class="col-4 p-0 m-0">
                        
                        <section class="contacts pt-3">

                            <!-- USER ACCOUNT -->
                            <nav class="account__navbar d-flex align-items-center ps-2">
                                <img :src="account.avatar" alt="">
                                <span>{{account.name}}</span>
                            </nav>


                            <div class="contacts__window">
                                
                                <!-- NOTIFICATIONS -->
                                <div class="notifications d-flex align-items-center">
                                    <div class="notifications-icon">
                                        <i class="fa-solid fa-bell-slash fa-lg"></i>
                                    </div>
                                    <div>
                                        <div>Ricevi notifiche di nuovi messaggi</div>
                                        <div><a href="#">Attiva notifiche desktop</a></div>
                                    </div>
                                    
                                </div>

                                <!-- CONTACTS LIST -->
                                <div class="contacts__list">
                                    <input type="text" class="form-control" placeholder="Cerca..." v-model="search" @keyup="filterContacts">
                                    <ul class="list-unstyled" v-for="(contact, index) in contacts" :class="index == activeContact ? 'active' : ''" v-show="contact.visible">
                                        <li class="d-flex" @click="selectContact(index)">
                                            <img  :src="contact.avatar" :alt="contact.name">
                                            <div>
                                                <div >{{contact.name}}</div>
                                                <div >{{contact.messages[contact.messages.length - 1].message}}</div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>

                            </div>
        
                        </section>
                    </div>

                    <!-- CHAT SECTION -->
                    <div class="col-8 m-0 p-0">

                        <section class="chat mt-3">

                            <!-- CONTACT INFO -->
                            <nav class="chat__navbar d-flex align-items-center ps-2">
                                <img :src="contacts[activeContact].avatar" :alt="contacts[activeContact].name">
                                <span>{{contacts[activeContact].name}}</span>
                            </nav>

                            <!-- MESSAGES -->
                            <div class="chat__window pt-5">
                                    <div v-for="message in contacts[activeContact].messages" :class="message.status === 'sent' ? 'sent' : 'received'">
                                        <p>{{message.message}}</p>
                                        <span class="message-time">{{ message.date }}</span>
                                    </div>
                            </div>

                            <!-- INPUT -->
                            <div class="chat__input">

                                <div class="mx-5 pt-3">
                                    <input type="text" class="form-control" placeholder="Scrivi un messaggio" v-model="newMessage" @keyup.enter="sendMessage">
                                </div>
                            </div>

                        </section>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- js -->
    <script src="./js/script.js"></script>
</body>
</html>
