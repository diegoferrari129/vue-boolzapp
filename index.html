<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap 5 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- vue id -->
    <div id="app">
        
    <main>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <section class="contacts">
                        <div class="col-12 bg-primary">
                            <nav class="account__navbar">
                                <!-- img del mio contatto e icons -->info
                            </nav>
                        </div>
                        <div class="col-12">
                            <div class="notices">notfica
                                <!-- notifiche -->
                            </div>
                            <div class="contacts__list">
                                <!-- notifica, searchbar, lista dei contatti -->contatti
                            </div>
                        </div>
                    </section>
                </div>
                <div class="col-8">
                    <section class="chat">
                        <div class="col-12">
                            <nav class="chat__navbar">
                                <!-- img del contatto e icons -->info
                            </nav>
                        </div>
                        <div class="col-12">
                            <div class="chat__messages">chat
                                <!-- messaggi -->
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="chat__input bg-primary">
                                <!-- input del messagio e icons -->input
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>
    
    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- js -->
    <script src="./js/script.js"></script>
</body>
</html>
